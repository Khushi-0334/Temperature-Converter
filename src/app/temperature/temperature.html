<h2>Temperature Converter</h2>

<div>
    <label>Celsius (째C):</label>
    <input [(ngModel)]="celsius" type="number" />
    <button (click)="convertToFahrenheit()">To 째F</button>
</div>

<div>
    <label>Fahrenheit (째F):</label>
    <input [(ngModel)]="fahrenheit" type="number" />
    <button (click)="convertToCelsius()">To 째C</button>
</div>

<div>
    <button (click)="clearAll()">Clear</button>
</div>
